<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Collection</title>
</head>

<body>
    <h1>Supprimer une Collection</h1>
    <p>Es-tu sûr de vouloir supprimer la collection "{{collection.title}}" ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'collections_list' %}"></a>
    <p><a href ="{% url 'collections_list' %}">Retour &agrave; la liste </a></p>
</body>

</html>
