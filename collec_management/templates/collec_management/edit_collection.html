<h1>Modifier Collection</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.title.label }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.description.label }}</td>
            <td>{{ form.description }}</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enregistrer les modifications">
            </td>
        </tr>
    </table>
</form>
<p><a href ="{% url 'collections_list' %}">Retour &agrave; la liste </a></p>
