{% extends './base.html' %}

{% block title %}suppression d'element{% endblock %}

{% block content %}
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer cet élément ?</h1>

    <p><strong>{{ element.title }}</strong></p>
    <p>{{ element.description }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>

    <a href="{% url 'element_list' %}">Annuler</a>
    {% endblock %}
