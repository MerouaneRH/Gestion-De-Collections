{% extends './base.html' %}

{% block title %}Ajouter un nouvel élément{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h1 class="mb-4 text-center">Ajouter un Nouvel Élément</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Titre</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="{{ form.value.id_for_label }}" class="form-label">Valeur</label>
                {{ form.value }}
            </div>
            <div class="mb-3">
                <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantité</label>
                {{ form.quantity }}
            </div>
            <div class="mb-3">
                <label for="{{ form.collection.id_for_label }}" class="form-label">Collection</label>
                {{ form.collection }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
        <a href="{% url 'collections_list' %}" class="btn btn-secondary w-100 mt-3">Retour à la liste des collections</a>
    </div>
</div>
{% endblock %}
