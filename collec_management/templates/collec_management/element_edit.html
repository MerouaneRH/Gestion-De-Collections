{% extends './base.html' %}

{% block title %}Modifier l'élément - {{ element.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Modifier l'élément : {{ element.title }}</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>
        </form>

        <a href="{% url 'collections_details' collection_id=element.collection.id %}" class="btn btn-secondary mt-3">Annuler</a>
    </div>
{% endblock %}
